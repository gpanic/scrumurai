		<script type="text/javascript">
			$(function(){
				$("#pull").on('click', function(e) {
					e.preventDefault();
					$("#menutop").slideToggle();
				});
				
				$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 480 && $("#menutop").is(':hidden')) {
        			$("#menutop").removeAttr('style');
        		}
    		});
			});
		</script>
